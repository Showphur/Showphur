<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Math Challenge! âž•âž–</title>
   <!-- Google Fonts - Inter for a clean, friendly look -->
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
   <!-- Tone.js for simple sound effects -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
   <style>
       /* CSS Variables for easy theme changes */
       :root {
           --primary-bg: #ADD8E6; /* Light Blue */
           --secondary-bg: #FFFFFF; /* White */
           --text-color: #333333; /* Dark Grey */
           --button-bg: #FFA07A; /* Light Salmon */
           --button-hover-bg: #FF8C69;
           --button-text-color: white;
           --success-color: #28a745; /* Bright Green */
           --error-color: #dc3545; /* Red */
           --shadow-color: rgba(0, 0, 0, 0.2);
           --border-radius: 12px;
           --font-family: 'Inter', sans-serif;
       }


       body {
           font-family: var(--font-family);
           background-color: var(--primary-bg);
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
           margin: 0;
           padding: 20px;
           box-sizing: border-box;
           color: var(--text-color);
           text-align: center;
           overflow-x: hidden;
       }


       .game-container {
           background-color: var(--secondary-bg);
           border-radius: var(--border-radius);
           box-shadow: 0 10px 20px var(--shadow-color);
           padding: 30px;
           width: 100%;
           max-width: 600px;
           display: flex;
           flex-direction: column;
           gap: 20px;
           box-sizing: border-box;
           position: relative;
       }


       h1 {
           color: var(--text-color);
           margin-bottom: 10px;
           font-size: 2.2em;
       }


       .wallet-board {
           font-size: 1.2em;
           font-weight: bold;
           color: var(--text-color);
       }


       .question-area {
           min-height: 150px;
           display: flex;
           justify-content: center;
           align-items: center;
           font-size: 3em; /* Larger font for math problem */
           font-weight: bold;
           background-color: #f0f8ff;
           border-radius: var(--border-radius);
           padding: 20px;
           box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
       }


       .answers-area {
           display: grid;
           grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
           gap: 15px;
       }


       .answer-button {
           background-color: var(--button-bg);
           color: var(--button-text-color);
           border: none;
           padding: 15px 25px;
           font-size: 1.5em;
           font-weight: bold;
           border-radius: var(--border-radius);
           cursor: pointer;
           transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
           box-shadow: 0 5px 10px var(--shadow-color);
           letter-spacing: 1px;
           position: relative;
           overflow: hidden;
       }


       .answer-button:hover {
           background-color: var(--button-hover-bg);
           transform: translateY(-3px);
           box-shadow: 0 8px 15px var(--shadow-color);
       }


       .answer-button:active {
           transform: translateY(0);
           box-shadow: 0 3px 6px var(--shadow-color);
       }


       /* Ripple effect for button clicks */
       .answer-button::after {
           content: '';
           position: absolute;
           border-radius: 50%;
           background-color: rgba(255, 255, 255, 0.3);
           width: 100px;
           height: 100px;
           margin-top: -50px;
           margin-left: -50px;
           opacity: 0;
           transition: transform 0.5s, opacity 0.5s;
           transform: scale(0);
           pointer-events: none;
       }


       .answer-button:active::after {
           transform: scale(2);
           opacity: 1;
           transition: 0s;
       }


       .feedback-message {
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           padding: 20px 30px;
           border-radius: var(--border-radius);
           font-size: 2em;
           font-weight: bold;
           color: var(--secondary-bg);
           box-shadow: 0 5px 15px var(--shadow-color);
           z-index: 10;
           opacity: 0;
           visibility: hidden;
           transition: opacity 0.5s ease, visibility 0.5s ease;
           min-width: 250px;
       }


       .feedback-message.show {
           opacity: 1;
           visibility: visible;
       }


       .feedback-message.correct {
           background-color: var(--success-color);
       }


       .feedback-message.incorrect {
           background-color: var(--error-color);
       }


       .start-button, .play-again-button {
           background-color: #007bff;
           color: white;
           border: none;
           padding: 15px 30px;
           font-size: 1.8em;
           font-weight: bold;
           border-radius: var(--border-radius);
           cursor: pointer;
           transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
           box-shadow: 0 5px 10px var(--shadow-color);
           margin-top: 20px;
       }


       .start-button:hover, .play-again-button:hover {
           background-color: #0056b3;
           transform: translateY(-3px);
           box-shadow: 0 8px 15px var(--shadow-color);
       }


       .game-controls {
           display: flex;
           justify-content: center;
           gap: 15px;
           margin-top: 20px;
       }


       /* Responsive adjustments */
       @media (max-width: 480px) {
           h1 {
               font-size: 1.8em;
           }
           .question-area {
               font-size: 2.5em;
           }
           .answer-button {
               font-size: 1.2em;
               padding: 12px 20px;
           }
           .feedback-message {
               font-size: 1.5em;
               padding: 15px 20px;
               min-width: 200px;
           }
           .start-button, .play-again-button {
               font-size: 1.5em;
               padding: 12px 25px;
           }
       }
   </style>
</head>
<body>
   <div class="game-container" id="gameContainer">
       <h1>Math Challenge! âž•âž–</h1>
       <div class="wallet-board">Wallet: $<span id="wallet">0.00</span></div>


       <!-- Start Screen -->
       <div id="startScreen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;">
           <p style="font-size: 1.2em; text-align: center;">Let's practice your addition and subtraction skills and earn some money!</p>
           <button class="start-button" id="startButton">Start Game!</button>
       </div>


       <!-- Game Screen (initially hidden) -->
       <div id="gameScreen" style="display: none;">
           <div class="question-area" id="questionArea">
               <!-- Math problem will be dynamically added here -->
           </div>
           <div class="answers-area" id="answersArea">
               <!-- Answer buttons will be dynamically added here -->
           </div>
       </div>


       <!-- Feedback message -->
       <div id="feedbackMessage" class="feedback-message"></div>


       <!-- Play Again Screen (initially hidden) -->
       <div id="playAgainScreen" style="display: none; flex-direction: column; align-items: center; justify-content: center; gap: 20px;">
           <p id="finalWalletMessage" style="font-size: 1.5em; font-weight: bold;"></p>
           <button class="play-again-button" id="playAgainButton">Play Again!</button>
       </div>
   </div>


   <script>
       // Game state variables
       let wallet = 0;
       let currentCorrectAnswer = 0; // Stores the calculated correct answer
       let roundCount = 0;
       const totalRounds = 10; // Number of questions per game
       const numberOfChoices = 4; // Number of answer buttons


       // Get DOM elements
       const startScreen = document.getElementById('startScreen');
       const gameScreen = document.getElementById('gameScreen');
       const playAgainScreen = document.getElementById('playAgainScreen');
       const questionArea = document.getElementById('questionArea');
       const answersArea = document.getElementById('answersArea');
       const walletDisplay = document.getElementById('wallet');
       const feedbackMessage = document.getElementById('feedbackMessage');
       const finalWalletMessage = document.getElementById('finalWalletMessage');
       const startButton = document.getElementById('startButton');
       const playAgainButton = document.getElementById('playAgainButton');


       // Initialize Tone.js for simple sound effects
       const correctSound = new Tone.Synth().toDestination();
       const incorrectSound = new Tone.Synth().toDestination();
       const winSound = new Tone.MembraneSynth().toDestination();


       // Sound settings
       correctSound.oscillator.type = "sine";
       incorrectSound.oscillator.type = "sawtooth";
       winSound.octaves = 10;
       winSound.pitchDecay = 0.05;


       /**
        * Plays a short "correct" sound.
        */
       function playCorrectSound() {
           correctSound.triggerAttackRelease("C5", "8n");
       }


       /**
        * Plays a short "incorrect" sound.
        */
       function playIncorrectSound() {
           incorrectSound.triggerAttackRelease("C3", "8n");
       }


       /**
        * Plays a celebratory sound.
        */
       function playWinSound() {
           winSound.triggerAttackRelease("C4", "2n");
       }


       /**
        * Generates a random integer within a specified range (inclusive).
        * @param {number} min - The minimum value.
        * @param {number} max - The maximum value.
        * @returns {number} A random integer.
        */
       function getRandomInt(min, max) {
           return Math.floor(Math.random() * (max - min + 1)) + min;
       }


       /**
        * Shuffles an array randomly.
        * @param {Array} array - The array to shuffle.
        * @returns {Array} The shuffled array.
        */
       function shuffleArray(array) {
           for (let i = array.length - 1; i > 0; i--) {
               const j = Math.floor(Math.random() * (i + 1));
               [array[i], array[j]] = [array[j], array[i]]; // ES6 swap
           }
           return array;
       }


       /**
        * Generates a new game round: displays a math problem and answer choices.
        * Also manages the round count and triggers end game.
        */
       function generateRound() {
           // Check if all rounds are completed
           if (roundCount >= totalRounds) {
               endGame();
               return; // Stop generating new round if game is over
           }


           // Clear previous content
           questionArea.innerHTML = '';
           answersArea.innerHTML = '';
           feedbackMessage.classList.remove('show', 'correct', 'incorrect'); // Hide previous feedback


           let num1, num2, operator, problemText;
           let correctAnswer;


           // Randomly choose between addition and subtraction
           const operationType = Math.random() < 0.5 ? 'addition' : 'subtraction';


           if (operationType === 'addition') {
               num1 = getRandomInt(1, 10); // Numbers up to 10
               num2 = getRandomInt(1, 10);
               correctAnswer = num1 + num2;
               problemText = `${num1} + ${num2} = ?`;
           } else { // subtraction
               // Ensure num1 is always greater than or equal to num2 for positive results
               num1 = getRandomInt(5, 15); // Larger range for subtraction
               num2 = getRandomInt(1, num1); // num2 must be less than or equal to num1
               correctAnswer = num1 - num2;
               problemText = `${num1} - ${num2} = ?`;
           }


           currentCorrectAnswer = correctAnswer; // Store the correct answer


           // Display the math problem
           questionArea.textContent = problemText;


           // Generate answer choices
           const answerChoices = new Set();
           answerChoices.add(currentCorrectAnswer); // Always include the correct answer


           // Add incorrect answers, ensuring they are unique and within a reasonable range
           while (answerChoices.size < numberOfChoices) {
               let potentialAnswer;
               // Generate a potential answer that is close to the correct answer but not the same
               // For a 6-year-old, keep incorrect answers relatively close.
               let offset = getRandomInt(-3, 3); // -3 to +3 difference from correct answer
               if (offset === 0) { // If offset is 0, make it slightly different
                   offset = Math.random() < 0.5 ? 1 : -1;
               }
               potentialAnswer = correctAnswer + offset;
               // Ensure answer is non-negative
               potentialAnswer = Math.max(0, potentialAnswer);


               if (!answerChoices.has(potentialAnswer)) {
                   answerChoices.add(potentialAnswer);
               }
           }


           // Convert set to array and shuffle it
           const shuffledChoices = shuffleArray(Array.from(answerChoices));


           // Create and append answer buttons
           shuffledChoices.forEach(choice => {
               const button = document.createElement('button');
               button.className = 'answer-button';
               button.textContent = choice;
               button.dataset.value = choice; // Store the value in a data attribute
               button.addEventListener('click', handleAnswerClick);
               answersArea.appendChild(button);
           });


           roundCount++; // Increment round count after successfully generating the round
       }


       /**
        * Handles the click event on an answer button.
        * @param {Event} event - The click event object.
        */
       function handleAnswerClick(event) {
           const selectedAnswer = parseInt(event.target.dataset.value);


           // Display feedback message
           if (selectedAnswer === currentCorrectAnswer) {
               feedbackMessage.textContent = 'Correct! ï¿½';
               feedbackMessage.classList.add('show', 'correct');
               playCorrectSound();
               wallet += currentCorrectAnswer; // Add money based on the correct answer value
           } else {
               feedbackMessage.textContent = `Lost $${currentCorrectAnswer.toFixed(2)}! ðŸ’¸`; // Indicate money lost
               feedbackMessage.classList.add('show', 'incorrect');
               playIncorrectSound();
               // Deduct money, ensuring wallet doesn't go below zero
               wallet = Math.max(0, wallet - currentCorrectAnswer);
           }
           // Update wallet display with two decimal places
           walletDisplay.textContent = wallet.toFixed(2);


           // Disable buttons temporarily to prevent multiple clicks
           document.querySelectorAll('.answer-button').forEach(button => button.disabled = true);


           // Hide feedback message and generate new round after a short delay
           setTimeout(() => {
               feedbackMessage.classList.remove('show', 'correct', 'incorrect');
               document.querySelectorAll('.answer-button').forEach(button => button.disabled = false); // Re-enable buttons
               generateRound(); // Move to the next round (which handles round count logic)
           }, 1500); // 1.5 seconds delay
       }


       /**
        * Initializes the game by showing the start screen.
        */
       function initializeGame() {
           wallet = 0; // Reset wallet
           walletDisplay.textContent = wallet.toFixed(2); // Display as currency
           startScreen.style.display = 'flex';
           gameScreen.style.display = 'none';
           playAgainScreen.style.display = 'none';
           roundCount = 0; // Ensure round count is reset on initial page load
       }


       /**
        * Starts the game, hiding the start screen and showing the game screen.
        */
       function startGame() {
           startScreen.style.display = 'none';
           gameScreen.style.display = 'block';
           playAgainScreen.style.display = 'none';
           wallet = 0; // Reset wallet for a new game
           walletDisplay.textContent = wallet.toFixed(2);
           roundCount = 0; // IMPORTANT: Reset round count when starting a new game
           generateRound(); // Start the first round
       }


       /**
        * Displays the final wallet amount and play again button.
        */
       function endGame() {
           gameScreen.style.display = 'none';
           playAgainScreen.style.display = 'flex';
           // Update final message to show wallet amount
           finalWalletMessage.textContent = `Great job! You earned $${wallet.toFixed(2)}!`;
           playWinSound(); // Play a win sound at the end of the game
       }


       // Event Listeners for game control buttons
       startButton.addEventListener('click', startGame);
       playAgainButton.addEventListener('click', startGame); // Play again also just starts a new game


       // Initialize the game when the DOM is fully loaded
       document.addEventListener('DOMContentLoaded', initializeGame);


   </script>
</body>
</html>
