<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Discovery Game</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .game-container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            gap: 20px;
        }
        .vehicle-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #818cf8; /* Indigo-400 */
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.25rem; /* text-xl */
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: none;
            outline: none;
            width: 150px; /* Fixed width for consistency */
            height: 120px; /* Fixed height */
            flex-shrink: 0; /* Prevent shrinking */
        }
        .vehicle-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .vehicle-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .vehicle-icon {
            font-size: 3rem; /* text-5xl */
            margin-bottom: 8px;
            line-height: 1; /* Adjust line height for icon */
        }
        .scene-display {
            width: 100%;
            height: 250px; /* Fixed height for the scene */
            background-color: #e2e8f0; /* Gray-200 */
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #4a5568; /* Gray-700 */
            text-align: center;
            overflow: hidden; /* Ensure content stays within bounds */
            transition: background-image 0.5s ease-in-out, background-color 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
            position: relative; /* For overlay text */
        }
        .scene-overlay-text {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.75rem; /* text-3xl */
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .scene-display.active .scene-overlay-text {
            opacity: 1;
        }
        .phrase-display {
            width: 100%;
            min-height: 80px;
            background-color: #cbd5e0; /* Gray-300 */
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem; /* text-2xl */
            color: #2d3748; /* Gray-800 */
            text-align: center;
            padding: 15px;
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .vehicle-buttons-container {
                flex-direction: column;
                gap: 15px;
            }
            .vehicle-button {
                width: 80%; /* Make buttons wider on small screens */
                max-width: 200px;
                height: 100px;
            }
            .vehicle-icon {
                font-size: 2.5rem; /* Slightly smaller icons */
            }
            .scene-display {
                height: 200px; /* Shorter scene display on small screens */
            }
            .phrase-display {
                font-size: 1.2rem; /* Smaller text for phrases */
            }
            .game-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="text-4xl md:text-5xl font-bold text-indigo-700 mb-6 text-center">
            Vehicle Adventure!
        </h1>

        <div class="phrase-display" id="phrase-display">
            Click a vehicle to start the adventure!
        </div>

        <div id="scene-display" class="scene-display">
            <span class="scene-overlay-text" id="scene-text"></span>
        </div>

        <div class="flex flex-wrap justify-center gap-6 mt-6 vehicle-buttons-container">
            <!-- Car Button -->
            <button id="car-button" class="vehicle-button">
                <span class="vehicle-icon" role="img" aria-label="car emoji">&#128663;</span>
                Car
            </button>

            <!-- Truck Button -->
            <button id="truck-button" class="vehicle-button">
                <span class="vehicle-icon" role="img" aria-label="truck emoji">&#128666;</span>
                Truck
            </button>

            <!-- Airplane Button -->
            <button id="airplane-button" class="vehicle-button">
                <span class="vehicle-icon" role="img" aria-label="airplane emoji">&#9992;&#65039;</span>
                Airplane
            </button>
        </div>

        <!-- Audio elements for each vehicle -->
        <!-- >>> IMPORTANT: REPLACE THESE 'src' VALUES WITH YOUR OWN RAW GITHUB MP3 LINKS <<< -->
        <audio id="car-audio" src="https://github.com/Showphur/showphur.github.io/blob/main/sounds/Car.mp3" preload="auto"></audio>
        <audio id="truck-audio" src="https://github.com/Showphur/showphur.github.io/blob/main/sounds/Truck.mp3" preload="auto"></audio>
        <audio id="airplane-audio" src="https://github.com/Showphur/showphur.github.io/blob/main/sounds/Plane.mp3" preload="auto"></audio>

    </div>

    <script>
        // Get references to DOM elements
        const carButton = document.getElementById('car-button');
        const truckButton = document.getElementById('truck-button');
        const airplaneButton = document.getElementById('airplane-button');
        const phraseDisplay = document.getElementById('phrase-display');
        const sceneDisplay = document.getElementById('scene-display');
        const sceneTextOverlay = document.getElementById('scene-text');

        // Get references to audio elements
        const carAudio = document.getElementById('car-audio');
        const truckAudio = document.getElementById('truck-audio');
        const airplaneAudio = document.getElementById('airplane-audio');

        // Function to play a specific audio element
        function playVehicleAudio(audioElement) {
            // Stop any currently playing audio to prevent overlaps
            if (carAudio.paused === false) carAudio.pause();
            if (truckAudio.paused === false) truckAudio.pause();
            if (airplaneAudio.paused === false) airplaneAudio.pause();

            audioElement.currentTime = 0; // Rewind to start for repeated playback
            audioElement.play().catch(error => {
                console.error("Audio playback failed:", error);
                // Inform the user if autoplay is blocked (common in browsers)
                phraseDisplay.textContent = "Please click again to play sound! (Browser autoplay blocked)";
            });
        }

        // Function to update the scene and phrase based on the clicked vehicle
        function updateGame(vehicleType) {
            let phrase = '';
            let sceneOverlayText = '';
            let audioToPlay;

            // Set the appropriate phrase, scene background image, overlay text, and audio element
            switch (vehicleType) {
                case 'car':
                    phrase = "Vroom, vroom! Let's go for a ride!";
                    sceneDisplay.style.backgroundImage = 'url("https://placehold.co/900x250/66BB6A/FFFFFF?text=Green+Roadside")'; // Green background for car
                    sceneOverlayText = 'On the Road!';
                    audioToPlay = carAudio;
                    break;
                case 'truck':
                    phrase = "Honk, honk! The big truck is delivering!";
                    sceneDisplay.style.backgroundImage = 'url("https://placehold.co/900x250/FFB74D/FFFFFF?text=Construction+Site")'; // Orange background for truck
                    sceneOverlayText = 'Busy Construction Site!';
                    audioToPlay = truckAudio;
                    break;
                case 'airplane':
                    phrase = "Whoosh! Up in the sky we fly!";
                    sceneDisplay.style.backgroundImage = 'url("https://placehold.co/900x250/81D4FA/FFFFFF?text=Blue+Sky+with+Clouds")'; // Light blue for airplane
                    sceneOverlayText = 'High in the Clouds!';
                    audioToPlay = airplaneAudio;
                    break;
                default:
                    phrase = "Oops! Something went wrong.";
                    sceneDisplay.style.backgroundImage = 'none'; // No specific image for default
                    sceneDisplay.style.backgroundColor = '#e2e8f0'; // Default gray background
                    sceneOverlayText = 'Choose a vehicle!';
            }

            // Update the phrase display area
            phraseDisplay.textContent = phrase;
            // Update the text that overlays the scene
            sceneTextOverlay.textContent = sceneOverlayText;

            // Add 'active' class to trigger the opacity transition for the overlay text
            sceneDisplay.classList.add('active');
            // Remove 'active' class after a short delay to hide the overlay text
            setTimeout(() => {
                sceneDisplay.classList.remove('active');
            }, 1500); // Overlay text remains visible for 1.5 seconds

            // Play the corresponding audio if an element is assigned
            if (audioToPlay) {
                playVehicleAudio(audioToPlay);
            }
        }

        // Add event listeners to each vehicle button to call updateGame when clicked
        carButton.addEventListener('click', () => updateGame('car'));
        truckButton.addEventListener('click', () => updateGame('truck'));
        airplaneButton.addEventListener('click', () => updateGame('airplane'));

        // Set the initial state when the web page loads
        document.addEventListener('DOMContentLoaded', () => {
            phraseDisplay.textContent = "Click a vehicle to start the adventure!";
            sceneDisplay.style.backgroundImage = 'url("https://placehold.co/900x250/a78bfa/FFFFFF?text=Choose+Your+Vehicle")'; // Initial welcoming scene
            sceneTextOverlay.textContent = 'Welcome!';
            sceneDisplay.classList.add('active'); // Show initial welcome text immediately
            setTimeout(() => {
                sceneDisplay.classList.remove('active');
            }, 2000); // Hide welcome text after 2 seconds
        });
    </script>
</body>
</html>
